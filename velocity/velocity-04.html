<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list-li {
            width: 100px;
            height: 50px;
            transform: translate(0, 0);
        }
        .list-enter, .list-leave-active {
            opacity: 0;
            transform: translate(-30px, 0);
        }
        .list-enter-active, .list-leave-active {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
<!--<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/2.5.1/vue.min.js'></script>
<script src="http://cdn.jsdelivr.net/npm/velocity-animate@1.5.0/velocity.min.js"></script>
<div id="app">

    <transition-group tag="ul" name="list" appear>
        　　
        <li v-for="item in items" :key="item.id" class="list-li" v-show="show">
            　　　{{ item.text }}
            　　
        </li>
    </transition-group>

</div>


<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show:false,
            items: [
                {id: 1, text: '11'},
                {id: 2, text: '22'},
                {id: 3, text: '33'},
                {id: 4, text: '44'}
            ]
        }
    });
</script>
</body>
</html>
